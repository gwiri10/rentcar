<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>니혼카</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="style/styles.css">
    <link rel="stylesheet" href="style/manageCar.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <script type="text/javascript" src="https://cdn.jsdelivr.net/jquery/latest/jquery.min.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/momentjs/latest/moment.min.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/daterangepicker/daterangepicker.min.js"></script>
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/daterangepicker/daterangepicker.css" />

</head>

<body>
    <script type="module">
        import { 
            setLocation
            , addCarModule 
            , toggleDetails 
            , deleteCar 
            , addCar 
            , cancleCar
        } from '/js/manageCarModule.js'; // 모듈에서 함수 불러오기

        // 이 코드에서 함수 사용 가능
        window.setLocation = setLocation; // 전역 객체에 함수 추가
        window.addCarModule = addCarModule; // 전역 객체에 함수 추가
        window.toggleDetails = toggleDetails; // 전역 객체에 함수 추가
        window.deleteCar = deleteCar; // 전역 객체에 함수 추가
        window.addCar = addCar; // 전역 객체에 함수 추가
        window.cancleCar = cancleCar; // 전역 객체에 함수 추가
    </script>

    <header class="bg-white text-white" style="background-color: #ffffff;">
        <div class="container d-flex justify-content-between align-items-center py-3">
            <div class="d-flex align-items-center">
                <img src="logo.png" alt="로고" class="logo">
                <h1 class="ml-2 logoTitle">니혼카</h1>
            </div>
        </div>
    </header>

    <!-- 상단 메뉴 -->
    <nav class="bg-dark">
        <div class="container">
            <ul class="nav">
                <li class="nav-item">
                    <a class="nav-link text-white" href="/rent/manageRes.html">예약관리</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-white" href="/rent/manageCar.html">차량관리</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-white" href="/rent/manageCompany.html">업체관리</a>
                </li>

            </ul>
        </div>
    </nav>
    <div class="container">
        <!-- 검색 섹션 -->
        <div class="search-section">
            <select class="search-input" id="search-company"></select>
            <button class="add-car-btn" onclick="btnSearch();">검색</button>
            <button class="add-car-btn" onclick="addCar()">차량 추가</button>
        </div>
    
        <!-- 차량 리스트 섹션 -->
        <div class="car-list" id="car-list">
            <!-- 예시 차량 카드 -->
            <div class="car-card" onclick="toggleDetails(this)">
                <h3 class="car-title">차량 이름</h3>
                <p class="car-company">업체명</p>
                <div class="car-details">
                    <p><strong>모델명:</strong> 모델 이름</p>
                    <p><strong>차종:</strong> 차종 정보</p>
                    <p><strong>금액:</strong> 금액 정보</p>
                    <div class="action-buttons">
                        <button class="edit-btn" onclick="editCar(event)">수정</button>
                        <button class="delete-btn" onclick="deleteCar(event)">삭제</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <footer class="bg-dark text-white text-center py-4">
        <p>&copy; 2024 렌터카 서비스 | 모든 권리 보유</p>
    </footer>

    <script type="module" src="js/firebase.js"></script>
    <script type="module" src="js/manageCarModule.js"></script>

</body>

</html>
